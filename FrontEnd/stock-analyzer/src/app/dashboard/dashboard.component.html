<div class="filter-container">
    <div class="border p-3">
        <!-- <div class="col-md-1 pl-3">Filter By :</div> -->
        <div class="dropdown-container">
            <select [(ngModel)]="selectedOption" (change)="onOptionChange()">
                <option *ngFor="let filter of filterOptions" (value)="filter.filterName">{{filter.filterName}}</option>
            </select>
            <input [(ngModel)]="filterDate" type="date" class="filter-date me-3 ms-3 p-1 w-50">
            <button class="new-filter-button" (click)="openModal()">New</button>
        </div>
        <div *ngIf="modalOpen" class="modal-container">
            <form [formGroup]="filterGroup" (ngSubmit)="submitForm()">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="FilterName">Filter Name</label>
                        <input class="filter-name" type="text" formControlName="FilterName"
                            placeholder="Enter a filter name">
                    </div>
                    <div class="col-6">
                        <label for="Series">Series</label>
                        <select class="filter-series w-50 d-inline-block" formControlName="Series">
                            <option value="EQ">EQ</option>
                            <option value="BE">BE</option>
                            <option value="GS">GS</option>
                            <option value="SM">SM</option>
                            <option value="BZ">BZ</option>
                            <option value="ST">ST</option>
                            <option value="NF">NF</option>
                            <option value="NO">NO</option>
                            <option value="NS">NS</option>
                            <option value="NH">NH</option>
                            <option value="NV">NV</option>
                            <option value="NX">NX</option>
                        </select>
                    </div>
                </div>
                <hr class="mt-0" />
                <div formArrayName="criterias" *ngFor="let input of criterias.controls let i = index;">
                    <div class="row" [formGroupName]="i">
                        <div class="col-3">
                            <label for="fieldName">Field</label>
                            <select formControlName="fieldName">
                                <option value="PreviousClose">Previous Close</option>
                                <option value="OpenPrice">Open Price</option>
                                <option value="HighPrice">High Price</option>
                                <option value="LowPrice">Low Price</option>
                                <option value="LastPrice">Last Price</option>
                                <option value="ClosePrice">Close Price</option>
                                <option value="AvgPrice">Avg Price</option>
                                <option value="TtlTrdQnty">Total Trading Qnty</option>
                                <option value="TurnOverLacs">Turn Over Lacs</option>
                                <option value="NoOfTrades">No. Of Trades</option>
                                <option value="DeliveryQty">Delivery Qty</option>
                                <option value="DeliveryPercentage">Delivery Percentage</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <div class="row">
                                <div class="col-5 pe-0">
                                    <label for="periodValue">No. of</label>
                                    <input type="number" formControlName="periodValue" placeholder="No. of Period"
                                        min="1">
                                </div>
                                <div class="col-7 ps-0">
                                    <label for="periodType">Period</label>
                                    <select formControlName="periodType">
                                        <option selected value="Days">Days</option>
                                        <option value="Weeks">Weeks</option>
                                        <option value="Months">Months</option>
                                        <option value="Years">Years</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-2">
                            <label for="changeType">Increase/Decrease</label>
                            <select formControlName="changeType">
                                <option selected value="Increase">Increase</option>
                                <option value="Decrease">Decrease</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <label for="logicalOperator">And/Or</label>
                            <select formControlName="logicalOperator">
                                <option selected value="And">And</option>
                                <option value="Or">Or</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <div class="row">
                                <div class="col-6">
                                    <label for="remove">Remove</label>
                                    <button type="button" [disabled]="criterias.controls.length <= 1"
                                        (click)="removeRow(i)">-</button>
                                </div>
                                <div class="col-6">
                                    <label for="add">Add</label>
                                    <button type="button" (click)="addRow()">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit">Submit</button>
                <button type="button" (click)="closeModal()">Cancel</button>
            </form>
        </div>
    </div>

    <div class="container py-3">
        <div class="row" class="w-30">
            <div class="borderSet tableScroll p-0">
                <div class="tableScroll">
                    <div class="card">
                        <p-table #dt [value]="filterResults" dataKey="id" [rowHover]="true" [rows]="5"
                            [scrollable]="true" class="w-30" [showCurrentPageReport]="true"
                            [rowsPerPageOptions]="[5, 10, 25, 50, 100]" [loading]="loadingFilterResults"
                            [paginator]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [filterDelay]="0"
                            [globalFilterFields]="['calculationDate', 'value', 'symbol', 'fieldName']">
                            <ng-template pTemplate="caption">
                                <div class="flex">
                                    <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                                        (click)="clear(dt)"></button>
                                    <span class="p-input-icon-left ml-auto">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text" id="search-value" value=""
                                            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                            placeholder="Search keyword" />
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header" class="common_table w-100 tableWidth-1195">
                                <tr>
                                    <th class="table-col" pSortableColumn="company.symbol">
                                        <div class="flex justify-content-between align-items-center">
                                            Company Name
                                            <p-sortIcon field="company.symbol"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th class="table-col" pSortableColumn="date">
                                        <div class="flex justify-content-between align-items-center">
                                            Date
                                            <p-sortIcon field="date"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th class="table-col" pSortableColumn="fieldName">
                                        <div class="flex justify-content-between align-items-center">
                                            Field Name
                                            <p-sortIcon field="fieldName"></p-sortIcon>
                                        </div>
                                    </th>
                                    <th class="table-col" pSortableColumn="value">
                                        <div class="flex justify-content-between align-items-center">
                                            Value
                                            <p-sortIcon field="value"></p-sortIcon>
                                        </div>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-filterResult>
                                <tr class="p-selectable-row">
                                    <td>
                                        <span class="p-column-title">Company Name</span>
                                        {{ filterResult.company.symbol }}
                                    </td>
                                    <td>
                                        <span class="p-column-title">Date</span>
                                        {{ filterResult.calculationDate | date: 'MM/dd/yyyy'
                                        }}
                                    </td>
                                    <td>
                                        <span class="p-column-title">Field Name</span>
                                        {{ getFieldName(filterResult.filterCriteria) }}
                                    </td>
                                    <td>
                                        <span class="p-column-title">Value</span>
                                        {{ filterResult.value | number : '1.2-2' }}
                                    </td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td colspan="8">No Filter Results found.</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
